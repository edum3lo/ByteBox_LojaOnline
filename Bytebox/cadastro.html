<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" href="cadastro.css">
</head>
<body>
  <div class="container">
        <h2>CRIE SUA CONTA</h2>
        <p class="instruction">* Informe os dados abaixo para ter acesso a sua nova conta</p>    
    
    <form>
      <!-- Seção Nome Completo e CPF -->
      <div class="row">
        <input type="text" placeholder="Nome completo" class="half-width" required>
        <input type="text" placeholder="CPF" class="half-width" required>
      </div>
      <!-- Seção Data de Nascimento e Celular -->
      <div class="row">
        <input type="date" placeholder="Data de Nascimento" class="half-width" required>
        <input type="tel" placeholder="Celular" class="half-width" required>
      </div>
      <!-- Campo E-mail -->
      <input type="email" placeholder="E-mail" style="width: calc(94% + 5px);" required>
      <!-- Seção Crie sua Senha e Confirme sua Senha -->
      <div class="row">
        <input type="password" placeholder="Crie sua Senha" class="half-width" required>
        <input type="password" placeholder="Confirme sua Senha" class="half-width" required>
      </div>
      <button type="submit">CRIAR CONTA</button>
      <p class="instruction">Já possui conta? ir para Login</p>   
    </form>
  </div>
</body>
</html>
