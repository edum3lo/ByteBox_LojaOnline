<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ByteBox - Alterar E-mail</title>
  <link rel="stylesheet" href="alterar_email.css">
</head>
<body>
  <div class="container">
    <h2>ALTERAR E-MAIL</h2>
    <p class="instruction">* Informe os dados abaixo para acess√°-la.</p>
    <form>
      <div class="form-group">
        <input type="email" id="new-email" placeholder="Novo email" required>
      </div>
      <div class="form-group">
        <input type="email" id="confirm-new-email" placeholder="Confirmar novo email" required>
      </div>
      <div class="form-group centered">
        <input type="password" id="password" placeholder="Senha" required>
      </div>
      <button type="submit" class="confirm-btn"><strong>CONFIRMAR</strong></button>
    </form>
    <p class="instruction">Voltar para meu perfil</p>
  </div>
</body>
</html>
