<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ByteBox - Recuperar Conta</title>
  <link rel="stylesheet" href="recuperar_conta.css">
</head>
<body>
  <div class="container">
    <h2>Recuperar Conta</h2>
    <p class="instruction">* Informe seu e-mail e receba as informações para recuperar sua senha.</p>
    <form>
      <div class="form-group">
        <input type="email" id="email" placeholder="E-mail" required>
      </div>
      <button type="submit" class="recover-btn"><strong>ALTERAR SENHA</strong></button>
    </form>
    <p class="instruction">Voltar para o Login</p>
  </div>
</body>
</html>
