<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ByteBox - Pagamento</title>
  <link rel="stylesheet" href="pagamento.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
          <h2>Pagamento</h2>
          <form>
            <!-- Campo Nº do cartão -->
            <div class="form-group">
              <label for="card-number">Nº do cartão</label>
              <input type="text" id="card-number" placeholder="xxxxxxxxxxxxxxxxxxxxxx">
            </div>
            
            <!-- Campo Titular -->
            <div class="form-group">
              <label for="card-holder">Titular</label>
              <input type="text" id="card-holder" placeholder="NOME COMPLETO QUE ESTÁ NO CARTÃO">
            </div>
            
            <!-- Campo CPF -->
            <div class="form-group">
              <label for="cpf">CPF</label>
              <input type="text" id="cpf" placeholder="XXX.XXX.XXX.XX">
            </div>
            
            <!-- Campos Validade e Código CVV (na mesma linha) -->
            <div class="form-group inline-inputs">
              <label for="expiration-date">Validade</label>
              <input type="text" id="expiration-date" placeholder="MM/AA">
              
              <label for="cvv">Código CVV</label>
              <input type="text" id="cvv" placeholder="CVV">
            </div>
            
            <!-- Campo Parcelas -->
            <div class="form-group">
              <label for="installments">Parcelas</label>
              <select id="installments">
                <option value="1">1x</option>
                <option value="2">2x</option>
                <option value="3">3x</option>
                <option value="4">4x</option>
                <option value="5">5x</option>
                <option value="6">6x</option>
                <option value="7">7x</option>
                <option value="8">8x</option>
                <option value="9">9x</option>
                <option value="10">10x</option>
              </select>
            </div>
            
            <!-- Valor Total -->
            <div class="total-amount">
              <label>VALOR TOTAL</label>
              <span>R$ 00,00</span>
            </div>
            
            <!-- Botão Concluir Compra -->
            <button class="conclude-btn" type="submit">CONCLUIR COMPRA</button>
          </form>
        </div>
        
        <div class="right-section">
          <h3>OUTRAS FORMAS DE PAGAMENTO</h3>
          <!-- Opções de pagamento (Pix e Boleto) -->
          <div class="payment-options">
            <div class="payment-option">
              <input type="radio" name="payment-method" id="pix">
              <label for="pix">Pix</label>
            </div>
            
            <div class="payment-option">
              <input type="radio" name="payment-method" id="boleto">
              <label for="boleto">Boleto</label>
            </div>
          </div>
          
          <!-- Valor Total -->
          <div class="total-amount">
            <label>VALOR TOTAL</label>
            <span>R$ 00,00</span>
          </div>
        </div>
      </div>
    </body>
    </html>
