<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ByteBox - Alteração de Senha</title>
  <link rel="stylesheet" href="alterar_senha.css">
  
</head>
<body>
  <div class="container">
    <h2>ALTERAR SENHA</h2>
    <p class="instruction">* Informe os dados abaixo para acessá-la.</p>
    <form>
      <div class="form-group">
        <input type="password" id="current-password" placeholder="Senha atual" required>
      </div>
      <div class="form-group">
        <input type="password" id="new-password" placeholder="Nova senha" required>
      </div>
      <div class="form-group">
        <input type="password" id="confirm-new-password" placeholder="Confirmar nova senha" required>
      </div>
      <button type="submit" class="confirm-btn"><strong>CONFIRMAR</strong></button>
    </form>
    <p class="instruction">Voltar para meu perfil</p>
  </div>
</body>
</html>
