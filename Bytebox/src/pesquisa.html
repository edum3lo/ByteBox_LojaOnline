<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>ByteBox - Pesquisa</title>
    <link rel="stylesheet" type="text/css" href="pesquisa.css">
    <link rel="stylesheet" href="../globals.css"/>       
</head>
<body>
    <!-- Navbar -->
    <div class="navbar show-menu">
        <div class="conteudo-interno-cabecalho">
            <!-- Logo -->
            <h1><a href="../index.html" class="logo">BYTE<span>BOX</span></a></h1>
            <!-- Navegação -->
            <nav>
                <ul>
                    <li><a href="../index.html" class="nav-link">Home</a></li>
                    <li><a href="../src/quem_somos.html" class="nav-link">Quem Somos</a></li>
                    <li><a href="../src/login.html" class="nav-link">Minha Conta</a></li>
                </ul>
            </nav>
            <!-- Ícones da Navbar -->
            <div class="nav-icon-container">
                <img src="../carrinho.png"/>
                <img src="menu.png" class="menu-button" />
            </div>
        </div>
    </div>

    <div class="container">
        <div class="secao-pesquisa">
            <h2 class="alinhamento-esquerda">O QUE VOCÊ PROCURA?</h2>
            <form>
                <div class="grupo-formulario">
                    <input type="text" id="pesquisa" placeholder="Digite o que você procura">
                </div>
                <div class="grupo-formulario">
                    <button class="botao-pesquisar" type="submit">PROCURAR</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Script para controlar o menu e o redirecionamento -->
    <script>
        const navbar = document.querySelector(".navbar");
        const menuButton = document.querySelector(".menu-button");

        // Adiciona um ouvinte de evento para o clique no botão do menu
        menuButton.addEventListener('click', () => {
            navbar.classList.toggle("show-menu");
        });
    </script>
</body>
</html>
